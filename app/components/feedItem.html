<div class="feed__item">
    <a href="/portfolio/{{ item.url }}" id="user-project__link">
        <img
        src="{{ item.image_url|safe_image }}"
        alt="Привью проекта"
        id="project-photo"
        />
    </a>
    <div class="project__card">
    <div class="project__title">
        <a href="/portfolio/{{ item.url }}" id="user-project__link">
            <h2 id="name-progect">{{ item.title }}</h2>
        </a>
        <div class="typeDate-project">
            <span id="type-project">{{ item.type }}</span
            ><span id="project-date">{{ item.year }}</span>
        </div>
        <p class="progect__description">
        <b>Описание проекта</b><br />
        <span id="progect__description">
            {{ item.decription }}
        </span>
        </p>
    </div>
    <div class="project__information">
        <a href="../html/">Подробнее</a>
        <div class="project__rating">
        <div class="like__wrapper">
            <button type="button" class="info__rating-project" id="like-button">
            <svg
              id="like-icon"
              width="43"
              height="38"
              viewBox="0 0 43 38"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M21.4021 38L18.2988 35.2665C7.27672 25.5956 0 19.2174 0 11.3896C0 5.01144 5.17932 0 11.7712 0C15.4951 0 19.0693 1.67738 21.4021 4.32807C23.735 1.67738 27.3091 0 31.0331 0C37.6249 0 42.8043 5.01144 42.8043 11.3896C42.8043 19.2174 35.5275 25.5956 24.5054 35.2872L21.4021 38Z"
                fill="#CAD1E1" />
            </svg>
            <span class="activities-number" id="like-number">0</span>
            </button>
        </div>
        <div class="info__rating-project">
            <button type="button" id="share">
                <img src="{{ 'Share.png'|icons }}" alt="Иконка поделиться" />
            </button>
        </div>
        </div>
    </div>
    </div>
</div>
