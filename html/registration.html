<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urfolio</title>
    <link rel="stylesheet" href="../style/standart.css">
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <header>
        <a href="./main.html"><img src="../assets/img/logo.png" alt="Логотип"></a>
    </header>
    <hr>
    <main>
        <div class="login__wrapper">
            <h1>Добро пожаловать!</h1>
            <form class="login" action="" method="post">
                <label for="email">Имя пользователя</label>
                <input type="text" placeholder="Введите имя пользователя" id="email" name="new_user_name">

                <label for="email">E-mail</label>
                <input type="email" placeholder="Введите ваш email" id="email" name="user_email">

                <label for="password">Пароль</label>
                <input type="password" placeholder="Введите пароль" id="password" name="user_password">
                <span class="password-similar" id="similar"></span>
                <input type="password" placeholder="Повторите пароль" id="password_repeat" name="user_password_repeat">
                <button type="submit" id="sumbit" class="sumbit-btn sumbit-text">Войти</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="none-register">
            <span class="standart-text_light-grey">У вас уже есть аккаунт?<a href="./login.html" class="standart-text go-to-regist">Войдите</a></span>
        </div>
    </footer>

    <script src="../js/regist.js" defer></script>
</body>
</html>
